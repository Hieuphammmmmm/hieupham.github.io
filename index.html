<style>
:root {
  --green: #2BB673;        /* Astronergy primary green */
  --green-dark: #1F8F5F;
  --bg-light: #E8F5EE;
  --bg: #F4FBF8;
  --card: #F9FEFB;
  --text: #1F2937;
  --muted: #5F6F6B;
  --border: #DCEFE6;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, var(--bg-light), var(--bg));
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 20px;
  border: 1px solid var(--border);
  box-shadow: 0 24px 48px rgba(43,182,115,0.15);
  overflow: hidden;
}

/* HEADER */
.header {
  text-align: center;
  padding: 32px 24px 22px;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--green);
  margin-bottom: 14px;
  background: #fff;
}

.name {
  font-size: 22px;
  font-weight: 700;
  margin: 0;
}

.role {
  margin-top: 8px;
  font-size: 14px;
  line-height: 1.6;
  color: var(--muted);
}

/* DIVIDER */
.divider {
  height: 1px;
  background: var(--border);
  margin: 0 24px;
}

/* ACTIONS */
.actions {
  padding: 22px 24px 26px;
}

.actions a {
  display: flex;
  align-items: center;
  justify-content: space-between;
  text-decoration: none;
  padding: 14px 16px;
  margin-bottom: 12px;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  background: #fff;
  border: 1px solid var(--border);
  color: var(--text);
  transition: all 0.2s ease;
}

.actions a span {
  font-size: 13px;
  font-weight: 500;
  color: var(--muted);
}

.actions a.primary {
  background: var(--green);
  border-color: var(--green);
  color: #fff;
}

.actions a.primary span {
  color: #E9FFF4;
}

.actions a:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
}

/* FOOTER */
.footer {
  text-align: center;
  padding: 14px 16px 20px;
  font-size: 12px;
  color: #9CA3AF;
}
</style>
</head>
