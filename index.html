<style>
:root {
  --green: #2BB673;        /* Astronergy Green */
  --green-dark: #1F8F5F;
  --bg: #F5FBF8;
  --card: #FFFFFF;
  --text: #1F2937;
  --muted: #6B7280;
  --border: #E5E7EB;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 18px;
  border: 1px solid var(--border);
  box-shadow: 0 20px 40px rgba(0,0,0,0.06);
  overflow: hidden;
}

/* HEADER */
.header {
  padding: 28px 24px 20px;
  text-align: center;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--green);
  margin-bottom: 14px;
}

.name {
  font-size: 22px;
  font-weight: 700;
  margin: 0;
}

.role {
  font-size: 14px;
  color: var(--muted);
  margin-top: 6px;
  line-height: 1.5;
}

/* DIVIDER */
.divider {
  height: 1px;
  background: var(--border);
  margin: 0 24px;
}

/* ACTIONS */
.actions {
  padding: 22px 24px 26px;
}

.actions a {
  display: flex;
  align-items: center;
  justify-content: space-between;
  text-decoration: none;
  padding: 14px 16px;
  margin-bottom: 12px;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  border: 1px solid var(--border);
  color: var(--text);
  background: #fff;
  transition: all 0.2s ease;
}

.actions a span {
  color: var(--muted);
  font-weight: 500;
}

.actions a.primary {
  background: var(--green);
  color: #fff;
  border-color: var(--green);
}

.actions a.primary span {
  color: #E8FFF4;
}

.actions a:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
}

/* FOOTER */
.footer {
  text-align: center;
  padding: 14px 16px 20px;
  font-size: 12px;
  color: #9CA3AF;
}
</style>
</head>
